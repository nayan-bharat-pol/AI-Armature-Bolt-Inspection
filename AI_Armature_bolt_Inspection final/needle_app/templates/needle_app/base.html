{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Needle Inspection System{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        body {
            background: linear-gradient(135deg, #ffffff 0%, #ffffff 100%);
            min-height: 100vh;
        }

        .card {
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .status-badge {
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: bold;
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-black px-3 sticky-top">
        <!-- Gradient Strip on Top -->
        <img src="{% static 'needle_app/images/line.jpg' %}" alt="Strip Line" class="position-absolute start-0 w-100"
            style="top: 0; height: 10px; z-index: 10;">

        <div class="container-fluid d-flex justify-content-between align-items-center">

            <!-- Left Logo -->
            <a class="navbar-brand d-flex align-items-center" href="#" style="z-index: 20;">
                <img src="{% static 'needle_app/images/bosch.png' %}" alt="Bosch Logo" height="40" class="me-2">
            </a>

            <!-- Center Heading -->
            <span class="navbar-text fw-bold text-white fs-4 position-absolute start-50 translate-middle-x"
                style="z-index: 20;">
                AI Inspection
            </span>

            <!-- Right Side Links -->
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav" style="z-index: 20;">
                <ul class="navbar-nav">

                    <li class="nav-item">
                        <a class="nav-link text-white fw-semibold" href="{% url 'admin:login' %}">Login</a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>

</html>
